<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asserts/jquery.fullPage.css">
</head>

<body>
    <div id="fullpage">
        <div class="section">第一屏</div>
        <div class="section">第二屏</div>
        <div class="section">第三屏</div>
        <div class="section">第四屏</div>
    </div>
    <script src="../asserts/jquery-1.8.3.min.js"></script>
    <script src="../asserts/jquery.easing.1.3.js"></script>
    <script src="../asserts/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#fullpage').fullpage({
                verticalCentered: true,
                navigation: true,
                anchors: ['page1', 'page2', 'page3', 'page4'],
                slidesColor: ['#F0F2F4', '#fff', '#fff', '#fff'],
                loopBottom: true,
            })
        })
    </script>
</body>

</html>
